    <div class="container-fluid">
        <!--formulario contacto-->
        <div class="center">
            <div class="subtitulo">
                <h2>Solicitud para unirte a nuestro equipo de profecionales</h2>
            </div>
            <!--formulario contacto-->
            <form class="formContacto">
                <div class="row">
                  <div class="col">
                      <div class="flex">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu nombre" id="nombre">
                      </div>
                  </div>
                  <div class="col">
                    <div class="flex">
                        <label for="apellido" class="col-sm-2 col-form-label">Apellido </label>
                        <input type="text" class="form-control" placeholder="Ingresa tu Apellido" id="apellido">
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="flex">
                          <label for="telefono" class="col-sm-2 col-form-label">Telefono </label>
                          <input type="number" class="form-control" placeholder="Ingresa tu Teléfono">
                        </div>
                    </div>
                    <div class="col">
                      <div class="flex">
                          <label for="email" class="col-sm-2 col-form-label">Mail </label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu mail">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="flex">
                            <label for="comentarios" class="col-sm-2 col-form-label">Comentarios </label>
                            <textarea class="form-control" id="comentarios" style="height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="flex">
                            <label for="telefono" class="col-sm-2 col-form-label">Telefono </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccione un servicio</option>
                                <option value="Cerrajeria">Cerrajeria</option>
                                <option value="Electricidad">Electricidad</option>
                                <option value="Fumigación">Fumigación</option>
                                <option value="Jardineria">Jardineria</option>
                                <option value="Mudanzas">Mudanzas</option>
                                <option value="Piletero">Piletero</option>
                                <option value="Pintor">Pintor</option>
                                <option value="Plomeria">Plomeria</option>
                                <option value="Limpieza">Limpieza</option>
                                <option value="Techista">Techista</option>
                                <option value="Otros">Otros</option>
                              </select>
                          </div>
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary">Enviar solicitud</button>
                    <button type="reset" class="btn btn-danger">Borrar datos</button>
            </form>
        </div>
